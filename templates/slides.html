<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>$title$</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css" id="theme" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css" />
  <style>
    .reveal section pre code { background:#1d2430;color:#fff;border-radius:6px;padding:.7em 1em;font-size:.85em; }
    /* Monochrome readable headings for slides (avoid blue accents) */
    .reveal h1,.reveal h2,.reveal h3 { color:#111; }
    .slide-footer { position:fixed;bottom:4px;right:10px;font-size:.6em;opacity:.55; }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">$body$</div>
  </div>
  <div class="slide-footer">$title$</div>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/notes/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/search/search.js"></script>
  <script>
    Reveal.initialize({
      hash:true,
      slideNumber:'c/t',
      transition:'slide',
      backgroundTransition:'fade',
      width:1280,
      height:720,
      plugins:[RevealNotes, RevealHighlight, RevealSearch]
    });
  </script>
</body>
</html>
